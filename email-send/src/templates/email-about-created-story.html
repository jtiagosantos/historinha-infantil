<!doctype html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>{{ emailTitle }}</title>
<html lang="pt-br">
  <style>
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      mso-font-alt: 'Helvetica';
      src: url(https://fonts.gstatic.com/s/roboto/v27/KFOmCnqEu92Fr1Mu4mxKKTU1Kg.woff2)
        format('woff2');
    }

    * {
      font-family: 'Roboto', Helvetica;
    }
  </style>
  <style>
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 700;
      mso-font-alt: 'Helvetica';
      src: url(https://fonts.gstatic.com/s/roboto/v27/KFOmCnqEu92Fr1Mu4mxKKTU1Kg.woff2)
        format('woff2');
    }

    * {
      font-family: 'Roboto', Helvetica;
    }
  </style>

  <body
    style="
      background-color: rgb(236, 227, 212);
      padding-top: 2.5rem;
      padding-bottom: 2.5rem;
      padding-left: 1.25rem;
      padding-right: 1.25rem;
      font-family: Roboto;
    ">
    <table
      align="center"
      width="100%"
      border="0"
      cellpadding="0"
      cellspacing="0"
      role="presentation"
      style="
        max-width: 476px;
        width: 100%;
        background-color: rgb(230, 213, 188);
        border-radius: 6px;
        padding: 1.5rem;
        border: 1px solid #c7a26b;
      ">
      <tbody>
        <tr style="width: 100%">
          <td>
            <p
              style="
                color: rgb(74, 56, 28);
                font-size: 20px;
                font-weight: 700;
                line-height: 1;
                margin: 0px;
                margin-bottom: 1.25rem;
              ">
              Olá usuário :)
            </p>
            <p
              style="
                color: rgb(92, 69, 35);
                font-size: 1rem;
                line-height: 1;
                margin: 0px;
                margin-bottom: 0.75rem;
              ">
              A sua historinha personalizada foi criada com sucesso!
            </p>
            <p
              style="
                color: rgb(92, 69, 35);
                font-size: 1rem;
                line-height: 1.25rem;
                margin: 0px;
              ">
              Clique no botão abaixo para ter acesso completo à sua história.
            </p>
            <a
              href="{{ storyLink }}"
              style="
                display: block;
                margin-top: 2rem;
                background-color: rgb(236, 227, 212);
                color: rgb(92, 69, 35);
                padding-top: 0.75rem;
                padding-bottom: 0.75rem;
                padding-left: 2rem;
                padding-right: 2rem;
                max-width: 300px;
                text-align: center;
                border-radius: 6px;
                width: fit-content;
                margin-left: auto;
                margin-right: auto;
                text-decoration: none;
                border: 1px solid #c7a26b;
              "
              target="_blank"
              >Acessar história</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
